<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <title>A03 Callback</title>
  </head>
  <body>
    <div class="card-body">
      <h2>A03 Event Listener Callback</h2>

      <button id="btn01">ONE</button>
      <button id="btn02">TWO</button>
    </div>

    <script type="text/javascript">
      function btnEvent01(evt) {
        console.log('One Button Clicked');
      }
      function btnEvent02(evt) {
        console.log('Two Button Clicked');
      }

      const one = document.getElementById('btn01');
      const two = document.getElementById('btn02');

      // 이벤트 핸들러로 호출. 매개변수를 전달하지 않는다. 
      one.addEventListener('click', btnEvent01);
      two.addEventListener('click', btnEvent02);
    </script>
  </body>
</html>
