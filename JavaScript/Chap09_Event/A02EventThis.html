<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <title>A02 Event</title>
  </head>
  <body class="card-body">
    <div>
      <h2>A02 Event Scope</h2>

      <button onclick="clickEvent(event)">CLICK</button>
      <button id="btn01">CLICK</button>
      <button id="btn02">CLICK</button>
    </div>

    <script>
      const clickEvent = function(evt) {
        console.log(evt.target);    // button
        console.log(this);          // window
      };

      document.getElementById('btn01').addEventListener('click', function(evt){
        console.log(evt.target);    // button
        console.log(this);          // button
      });

      const btn02Event = function (evt) {
        console.log(evt.target);    // button
        console.log(this);          // button
      };
      document.getElementById('btn02').addEventListener('click', btn02Event);

    </script>
  </body>
</html>
