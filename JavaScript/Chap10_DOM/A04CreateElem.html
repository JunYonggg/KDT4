<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <title>A04 Shopping</title>
  </head>
  <body>
    <div class="card-body">
      <h2>Create Element (DOM 표준 API 이용)</h2>

      <div>
        <button>두번째 영화 찾기</button>
        <button>마지막에 우유 추가</button>
        <button>첫번째 삭제</button>
      </div>
      <br />

      <p title="mart">마트에서 사야할 목록</p>
      <ul id="purchases" class="list">
        <li>두부</li>
        <li>계란</li>
        <li>라면</li>
      </ul>

      <p>보고싶은 영화 목록</p>
      <ul id="movies" class="list">
        <li>어벤져스</li>
        <li>다크나이트</li>
        <li>미션임파서블</li>
      </ul>
    </div>
    <script type="text/javascript">
      (function () {
        const btn01Event = function(evt) {
          const movies = document.querySelector('#movies');
          const firstChild = movies.firstElementChild;
          if(firstChild && firstChild.nextElementSibling) {
            const two = firstChild.nextElementSibling;
            alert(two.textContent);
          }
        }
        const btn02Event = function(evt) {
          const li = document.createElement('li');      // <li></li>
          // li.append('우유');
          const text = document.createTextNode('우유');
          li.appendChild(text);

          const purchases = document.querySelector('#purchases');
          // purchases.append(li);

          // 원하는 위치에 추가
          purchases.insertBefore(li, purchases.children[1]);
        }
        const btn03Event = function(evt) {
          
        }

        const btn01 = document.querySelector('button');
        const btn02 = btn01.nextElementSibling;
        const btn03 = btn02.nextElementSibling;

        btn01.addEventListener('click', btn01Event);
        btn02.addEventListener('click', btn02Event);
        btn03.addEventListener('click', btn03Event);

      })();
    </script>
  </body>
</html>
