<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Event Callback</h1>

    <button id="btn01">Hello World</button>
    <button id="btn02">click 02</button>
    <button id="btn03">click 03</button>
  </div>

  <script>
    const btn01Event = function(evt) {
      alert(evt.target.innerText);
      evt.target.style.background = 'orange'
    }
    const btn02Event = function() {
      alert('Good Morning');
    }

    const btn03Event = function(color) {
      return function(evt) {
        alert('Good Afternoon');
        evt.target.style.background = color;
      }
    }

    document.querySelector('#btn01').addEventListener('click', btn01Event);
    document.querySelector('#btn02').addEventListener('click', btn02Event);

    document.querySelector('#btn03').addEventListener('click', btn03Event('orange') );
  </script>
</body>
</html>
