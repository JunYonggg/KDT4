      console.log('선택 상자')
      confirm('선택해 주세요....')
    }

    const app = (function() {
      const x = 10;

      const btn = document.querySelector('#btn');
      btn.addEventListener('click', confirmFunc);

      const btn1 = document.querySelector('#btn1');
      btn1.addEventListener('click', confirmFunc);

      return {btn}
    })();

    console.log(app.btn)
  </script>
