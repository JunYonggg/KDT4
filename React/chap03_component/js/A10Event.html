<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h5>JavaScript Event</h5>

      <button name="button 01" id="btn01" onclick="alert(event.target.name)">Btn 01</button>
      <button name="button 02" id="btn02" onclick="btn02Event(event)">Btn 02</button>

      <button name="button 03" id="btn03">Btn 03</button>
      <button name="button 04" id="btn04">Btn 04</button>
      <button name="button 05" id="btn05">Btn 05</button>
    </div>

    <script type="text/javascript">
      const btn02Event = function (evt) {
        alert(evt.target.name);
      };
      const btn04Event = function (evt) {
        alert(evt.target.name);
      };
      const btn05Event = function (evt, color) {
        evt.target.style.background = color;
      };

      document.querySelector('#btn03').addEventListener('click', function (evt) {
        alert(evt.target.name);
      });
      document.querySelector('#btn04').addEventListener('click', btn04Event);
      document
        .querySelector('#btn05')
        .addEventListener('click', (evt) => btn05Event(evt, 'orange'));
    </script>
  </body>
</html>
